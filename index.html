<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Helping Hands Donation Portal</title>
    <style>
        body {
            margin: 0;
            font-family: Arial, sans-serif;
            background: #eef2f3;
        }
        header {
            background: #2c3e50;
            color: white;
            padding: 20px;
            text-align: center;
            font-size: 28px;
            font-weight: bold;
        }
        nav {
            background: #34495e;
            padding: 12px;
            display: flex;
            justify-content: center;
            gap: 25px;
        }
        nav a {
            color: white;
            text-decoration: none;
            font-size: 18px;
        }
        nav a:hover {
            text-decoration: underline;
        }
        .container {
            width: 90%;
            margin: 20px auto;
            background: white;
            padding: 25px;
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(0,0,0,0.1);
        }
        form label {
            font-weight: bold;
            margin-top: 10px;
            display: block;
        }
        form input, form textarea, form select {
            width: 100%;
            padding: 10px;
            margin-top: 6px;
            border: 1px solid #ccc;
            border-radius: 6px;
        }
        button {
            margin-top: 15px;
            padding: 12px 22px;
            background: #2c3e50;
            color: white;
            font-size: 16px;
            border: none;
            border-radius: 6px;
            cursor: pointer;
        }
        button:hover {
            background: #1b2631;
        }
        .section { display: none; }
        .record {
            border: 1px solid #ccc;
            padding: 15px;
            margin-top: 10px;
            border-radius: 10px;
            background: #f7f9fa;
        }
    </style>
</head>
<body>
    <header>Helping Hands â€” Donation Management Portal</header>

    <nav>
        <a href="#" onclick="showSection('donor')">Donor</a>
        <a href="#" onclick="showSection('helper')">Helper</a>
        <a href="#" onclick="showSection('admin')">Admin</a>
    </nav>

    <div class="container">

        <!-- DONOR SECTION -->
        <div id="donor" class="section">
            <h2>Donor Registration</h2>
            <form id="donorForm">
                <label>Name:</label>
                <input type="text" id="dName" required>

                <label>Phone Number:</label>
                <input type="text" id="dPhone" required>

                <label>Email:</label>
                <input type="email" id="dEmail" required>

                <label>Items You Wish to Donate:</label>
                <textarea rows="4" id="dItems" required></textarea>

                <label>Pickup Address:</label>
                <textarea rows="3" id="dAddress" required></textarea>

                <button type="submit">Submit Donation</button>
            </form>
            
        </div>

        <!-- HELPER SECTION -->
        <div id="helper" class="section">
            <h2>Helper Registration</h2>
            <form id="helperForm">
                <label>Name:</label>
                <input type="text" id="hName" required>

                <label>Phone Number:</label>
                <input type="text" id="hPhone" required>

                <label>Email:</label>
                <input type="email" id="hEmail" required>

                <label>How Can You Help?</label>
                <select id="hHelp">
                    <option>Transporting Items</option>
                    <option>Sorting / Packaging</option>
                    <option>Delivering Items</option>
                    <option>Ground Volunteering</option>
                </select>

                <button type="submit">Register Helper</button>
            </form>
        </div>

        <!-- ADMIN SECTION -->
        <div id="admin" class="section">
            <h2>Admin Login</h2>
            <form id="adminLogin" onsubmit="event.preventDefault(); loadData();">
                <label>Username:</label>
                <input type="text" required>

                <label>Password:</label>
                <input type="password" required>

                <button type="submit">Login</button>
            </form>

            <h2>Saved Donor Data</h2>
            <div id="adminDonorData"></div>

            <h2>Saved Helper Data</h2>
            <div id="adminHelperData"></div>
        </div>

    </div>

    <script>
        // DISPLAY SECTIONS
        function showSection(id) {
            document.querySelectorAll('.section').forEach(s => s.style.display = 'none');
            document.getElementById(id).style.display = 'block';
        }

        // SAVE DONOR DATA
        document.getElementById('donorForm').addEventListener('submit', function(e) {
            e.preventDefault();

            let donor = {
                name: dName.value,
                phone: dPhone.value,
                email: dEmail.value,
                items: dItems.value,
                address: dAddress.value
            };

            let donors = JSON.parse(localStorage.getItem('donors')) || [];
            donors.push(donor);
            localStorage.setItem('donors', JSON.stringify(donors));

            alert("Donation submitted and saved!");
            donorForm.reset();
        });

        // SAVE HELPER DATA
        document.getElementById('helperForm').addEventListener('submit', function(e) {
            e.preventDefault();

            let helper = {
                name: hName.value,
                phone: hPhone.value,
                email: hEmail.value,
                help: hHelp.value
            };

            let helpers = JSON.parse(localStorage.getItem('helpers')) || [];
            helpers.push(helper);
            localStorage.setItem('helpers', JSON.stringify(helpers));

            alert("Helper registered successfully!");
            helperForm.reset();
        });

        // LOAD DATA TO ADMIN
        function loadData() {
            document.getElementById('adminDonorData').innerHTML = '';
            document.getElementById('adminHelperData').innerHTML = '';

            let donors = JSON.parse(localStorage.getItem('donors')) || [];
            let helpers = JSON.parse(localStorage.getItem('helpers')) || [];

            donors.forEach((d, i) => {
                adminDonorData.innerHTML += `
                    <div class="record">
                        <h3>Donor #${i+1}</h3>
                        <p><b>Name:</b> ${d.name}</p>
                        <p><b>Phone:</b> ${d.phone}</p>
                        <p><b>Email:</b> ${d.email}</p>
                        <p><b>Items:</b> ${d.items}</p>
                        <p><b>Address:</b> ${d.address}</p>
                    </div>`;
            });

            helpers.forEach((h, i) => {
                adminHelperData.innerHTML += `
                    <div class="record">
                        <h3>Helper #${i+1}</h3>
                        <p><b>Name:</b> ${h.name}</p>
                        <p><b>Phone:</b> ${h.phone}</p>
                        <p><b>Email:</b> ${h.email}</p>
                        <p><b>Help Type:</b> ${h.help}</p>
                    </div>`;
            });
        }
    </script>

</body>
</html>
